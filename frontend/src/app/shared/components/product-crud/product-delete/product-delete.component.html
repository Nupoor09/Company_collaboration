<mat-card class="content mat-elevation-z4">
    <mat-card-title class="title">
        Delete product
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
        Do you really want to delete the product with id {{ product.id }}?
    </mat-card-subtitle>

    <form>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Name"
                [value] = "product.name" name="name" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Price (R$)</mat-label>
            <input type="text" matInput placeholder="Price (R$)"
                [value] = "product.price" name="price" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()"
        color="warn">
        Delete
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
